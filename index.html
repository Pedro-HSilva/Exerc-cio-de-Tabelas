<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>As primeiras Tabelas</title>
</head>

<body>
    <section>
        <table border="1" style="width: 400px; height: 100px; border-spacing: 0ch;">
            <tr style="text-align: left;">
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            <tr style="text-align: center;">
                <th>4</th>
                <th>5</th>
                <th>6</th>
            </tr>
            <tr style="text-align: right;">
                <th>7</th>
                <th>8</th>
                <th>9</th>
            </tr>
        </table>
    </section>
    <br><br>
    <section>
        <table border="1" style="width: 400px; height: 100px; border-spacing: 0ch;">

            <tr style="text-align: left;">
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            <tr>
                <th colspan="3" style="text-align: center;">4</th>
            </tr>
            <tr style="text-align: left;">
                <th>7</th>
                <th>8</th>
                <th>9</th>
            </tr>
        </table>
    </section>
    <br><br>
    <section>
        <table border="1" style="width: 400px; height: 100px; border-spacing: 0ch;">
            <tr style="text-align: left;">
                <th>1</th>
                <th>2</th>
                <th rowspan="3" style="text-align: center;">3</th>
            </tr>
            <tr>
                <th colspan="2">4</th>
            </tr>
            <tr style="text-align: left;">
                <th>5</th>
                <th>6</th>
            </tr>
        </table>
    </section>

    <footer>
        <a href="./segunda-tabelas.html" target="_blank" rel="noopener noreferrer">Tabela 2</a>
    </footer>
    
</body>
</html>
