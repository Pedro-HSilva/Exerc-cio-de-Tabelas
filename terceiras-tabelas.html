<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 3</title>
</head>
<body>
<section>
    <table border="1" style="width: 200px; height: 200px;">
        <tr>
            <th colspan="3">&nbsp</th>
        </tr>
        <tr>
            <th>&nbsp</th>
            <th>&nbsp</th>
            <th>&nbsp</th>
        </tr>
        <tr>
            <th>&nbsp</th>
            <th>&nbsp</th>
            <th>&nbsp</th>
        </tr>
    </table>
</section>
<hr>
<section>
    <table border="1" style="width: 200px; height: 200px;">
        <tr>
            <th rowspan="3">&nbsp</th>
            <th>&nbsp</th>
            <th>&nbsp</th>
        </tr>
        <tr>
            <th>&nbsp</th>
            <th>&nbsp</th>
        </tr>
        <tr>
            <th>&nbsp</th>
            <th>&nbsp</th>
        </tr>
    </table>
</section>
<hr>
<section>
    <table border="1" style="width: 400px; height: 340px;">
        <tr><th colspan="5">&nbsp</th></tr>
        <tr>
            <th rowspan="4">&nbsp</th>
            <th>&nbsp</th>
            <th>&nbsp</th>
            <th>&nbsp</th>
            <th>&nbsp</th>
        </tr>
        <tr>
            <th>&nbsp</th>
            <th>&nbsp</th>
            <th rowspan="2">&nbsp</th>
            <th>&nbsp</th>
        </tr>
        <tr>
            <th>&nbsp</th>
            <th>&nbsp</th>
            <th>&nbsp</th>
        </tr>
        <tr>
            <th colspan="3">&nbsp</th>
            <th>&nbsp</th>
        </tr>
    </table>
</section>

    
</body>
</html>
